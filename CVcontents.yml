interests:
  - en: |
      Modelling the outcomes of spatial, temporal, and phylogenetic processes in
      aquatic ecology (lakes, rivers, wetlands and shores), ecotoxicology and
      ecohydraulics, and using that knowledge to make predictions.
    fr: |
      Modéliser les conséquences des processus spatiaux, temporels et
      phylogénétiques en écologie aquatique (lacs, rivières, milieux humides et
      riverains), écotoxicologie et écohydraulique, et les utiliser dans un
      cadre prédictif.
  - en: |
      Developing of computational methods and making them available to people as
      (open-source) computer software.
    fr: |
      Développer des méthodes de calcul et les rendre disponible à tous sous la
      forme d'outils informatiques (libre).
  - en: |
      Estimation of bioenergetics and behaviour in space and time using, for
      example, video-cameras, chemical tracers, etc.
    fr: |
      Estimer l'utilisation de l'énergie, le comportement des organismes et la
      dynamique des populations dans l'espace et dans le temps par
      l'utilisation de systèmes de stéréo-vidéo-caméras, traceurs chimiques,
      etc.
  - en: |
      Development and validation of field sampling material and methods.
    fr: |
      Développement et validation de matériels et méthodes d'échantillonnage de
      terrain.
skill:
  - en: |
      Analysis of complex, sparse, or large data sets with state of the art and
      cutting edge methods to extract information useful to science (ecology,
      eco-toxicology, paleontology) or the industry (pharmaco-ecology, strain
      screening, feature selection) about physical processes or organisms or any
      sizes.
    fr: |
      Analyser des jeux de données, avec des méthodes classiques ou à la fine
      pointe des connaissances actuelles afin d'en tirer les informations
      nécessaires à la science ou à l'industrie.
  - en: |
      Building predictive and forecasting models using advanced methods and
      contextual descriptors such as space (spatial modelling), time or
      parenthood among species (phylogenetic modelling). These models can be
      targeted at any type of organisms such as animals, plants, fungi,
      microorganisms, for examples, and in a variety of environmental stages
      such as rivers, lakes, farm lands, forest lands, sea shores, soil, petri
      dish, etc.
    fr: |
      Construire des modèles prédictifs et utilisant des méthodes avancées et
      des descripteurs contextuels comme l'espace, le temps ou la parenté
      entre espèces. Cibles: animaux, plantes, fongi, micro-organismes, etc.
      Situations environnementales: rivières, lacs, terres agricoles, forêts,
      littoraux, etc.
  - en: |
      Experimental design of studies, planning of field works, execution and
      supervision of analyses, development of computer tools and automatized
      reporting for paper or web diffusion. Working together with people from
      various backgrounds (engineering, finance, law).
    fr: |
      Design expérimental d'études, planification du travail de terrain,
      exécution et supervision des analyses, création d'outils informatiques et
      rédaction automatisé de rapport pour diffusion sur papier ou Web.
      Travailler avec des gens ayant diverses spécialisations (ingénierie,
      finance, droit).
  - en: |
      Development and validation of field sampling material and methods. Finding
      timely, elegant as well as cost-effective solutions to take up practical
      challenges.
    fr: |
      Développement et validation de matériel de mesure ou d'échantillonnage sur
      le terrain. Trouver rapidement des solutions à la fois élégantes et
      abordables pour relever des défis pratiques.
  - en: |
      Outstanding aptitudes for communication and teaching with a strong sense
      of duty. Consciencious, open to new knowledge and experiences, and mindful
      of other's needs. Will support colleagues and readily take the lead when
      called for.
    fr: |
      Compétences transversales: aptitude hors norme à communiquer et à
      l'enseigement. Consciencieux, ouvert d'esprit, à l'écoute des besoins et
      assortie d'un grand sens du devoir. Épauler mes collègues et prêt à
      prendre le leadership lorsque approprié.
